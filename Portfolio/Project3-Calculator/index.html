<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- ************************* FONTS ************************* -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Montserrat&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="css/style.css">

    <!--Defer is used to ensure that a function call is performed later in a program's execution-->
    <script src="javascript/script.js" defer></script>
</head>
<body>

    <!-- ************************* SCREEN ************************* -->
    <main class="container">
        <div class="screen">
            <div data-previous-operand class="prevResult"></div>
            <div data-current-operand class="currentResult"></div>
        </div>

    <!-- ************************* CALCULATOR ************************* -->
        <button data-all-clear class="bigBtn">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="bigBtn">=</button>
    </main>
